<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		#map {
			height: 100%;
		}
		/* Optional: Makes the sample page fill the window. */
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
<div id="map"></div>
<script>
	var map;
	var places = [
		{"place":"Present College","coords":[43.773526, -79.335637]},
		{"place":"Birth_Place","coords":[30.677453, 75.828275]},
        {"place":"Home","coords":[43.752168, -79.771606]},
        {"place":"Recently_visited","coords":[43.593410, -79.642321]},
        {"place":"Hometown","coords":[30.552408, 75.889506]},
        {"place":"Want_To_Go","coords":[49.142040, -122.815382]}
		];

	function initMap() {
		map = new google.maps.Map(document.getElementById('map'), {
			zoom: 4,
			center: new google.maps.LatLng(44, -110),
			mapTypeId: 'terrain'
		});

		mashPlaces(places);
	}

	function mashPlaces(results) {
	for (var i = 0; i < results.length; i++) {
		var coords = results[i].coords;
		var latLng = new google.maps.LatLng(coords[0], coords[1]);
		var marker = new google.maps.Marker({
			position: latLng,
			map: map,
			label:results[i].place
			});
		}
	}



</script>
<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnOtdLq1IxvzAQbozlsVCgZ8Ohs7JdnUw&callback=initMap">
</script>
</body>
</html>
